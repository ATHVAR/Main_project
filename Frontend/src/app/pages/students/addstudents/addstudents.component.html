<app-navigation></app-navigation>

<div class="registration-form">
    <form class="form1" #addstud="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <input type="email" class="form-control item" id="learnerid" placeholder="Learner ID" name="learnerid" [(ngModel)]="studdetail.id">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="name" placeholder="Name" name="name" [(ngModel)]="studdetail.name">
        </div>
        <div class="form-group">
            <select id="course" class="form-select item" name="course" [(ngModel)]="studdetail.course">
                <option>FSD</option>
                <option>DSA</option>
                <option>ML-AI</option>
                <option>RPA</option>
                <option>ST</option>
                <option>CSA</option>
              </select>
        </div>
        <div class="form-group">
            <select id="project" class="form-select item" name="project" [(ngModel)]="studdetail.project">
                <option>ICTAK</option>
                <option>KKEM</option>
                <option>NORKA</option>
                <option>ABCD</option>
                <option>KDISC</option>
              </select>
        </div>
        <div class="form-group">
            <select id="batch" class="form-select item" name="batch" [(ngModel)]="studdetail.batch">
                <option>May 22</option>
                <option>Jun 22</option>
                <option>Jul 22</option>
                <option>Aug 22</option>
                <option>Dec 22</option>
                <option>Mar 23</option>
              </select>
        </div>
        <div class="form-group">
            <select id="status" class="form-select item" name="status" [(ngModel)]="studdetail.status">
                <option>Qualified</option>
                <option>Incompetent</option>
            </select>
        </div>
        <div class="form-group">
            <select id="placement" class="form-select item" name="placement" [(ngModel)]="studdetail.placement">
                <option>Placed</option>
                <option>Job Seeking</option>
                <option>Not Interested</option>
              </select>
        </div>
        <div class="form-group d-flex justify-content-evenly">
            <button type="submit" class="btn btn-block add-account">Add</button>
            <button routerLink="/viewstuds" class="btn btn-block discard-account">Discard</button>
        </div>
    </form>
</div>
