<app-navigation></app-navigation>

<div class="registration-form">
    <form class="bg-light" (submit)="addUser()">
        <div class="form-icon">
            <span><i class="bi bi-person-fill-add"></i></span>
        </div>
        <div class="text-center headingdiv bg-primary-subtle fs-3 font-monospace">
            <span>Add Officer Details</span>
        </div>
        <br>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" name="username" placeholder="Name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <select id="disabledSelect" class="form-select item" name="role" [(ngModel)]="user.role">
                <option>Training Head</option>
                <option>Placement Officer</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <div class="form-group d-flex justify-content-evenly">
            <button type="submit" class="btn btn-block add-account"><i class="bi bi-person-fill-add"></i> Add</button>
            <button type="button" routerLink="/viewuser" class="btn btn-block discard-account"><i class="bi bi-x-circle-fill"></i> Discard</button>
        </div>
    </form>
</div>
